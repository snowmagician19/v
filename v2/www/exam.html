<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	
	<link rel="stylesheet" type="text/css" href="css/exam.css" />
	
	
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/MauveBamboo145.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div data-role="page" data-theme="a">
	
	
	<div id=userstathorizontalbar> 3/5 [60%] STREAK 3 VITAL 5</div>
	
	
		<div id=gamewelcomepanel  class=screen3panels>
		
			<p id=gamestartmessage >
			Welcome To The Game!
			</p>
			
			<button id=newgamestart class=newgametriggerclass>Start Game</button>
	
		</div>
	
	
		<div id=questionpanel class=screen3panels>
	
			<div id=question1housing class=questionhousinggroup>
			
				<div id=question1view class=questionstyle>Question Content</div>
				
				<button name="button" id=hearthesoundagain class="questioaudiobutton questioncomponents">Hear The Question Again</button>

				<textarea id="question1textarea" maxlength="200"	class="questiontextarea questioncomponents"

				autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"  > </textarea>
				
				<button name="button" id=submitbutton1 class="submitbuttonfortextarea questioncomponents">Submit!</button>

				<div id=manualwronganswers class="userwrongattempts questioncomponents">
					<div id=wronganswer1></div>
					<div id=wronganswer2></div>
				</div>
				
				<div class="multiplechoicecstyle questioncomponents">
					<div id=choice1 class=eachmultiplechoice> Multiple 1 </div>
					<div id=choice2 class=eachmultiplechoice> Multiple 2 </div>
					<div id=choice3 class=eachmultiplechoice> Multiple 3 </div>
					<div id=choice4 class=eachmultiplechoice> Multiple 4 </div>
				</div>
			
			</div>
			
			<div id=question2housing class=questionhousinggroup>
	
				<div id=question2view class=questionstyle> Question Two	</div>
				
				<button name="button" id=button2 class="questioaudiobutton questioncomponents" >Hear The Question Again</button>

				<textarea id="question2textarea" maxlength="200" class="questiontextarea questioncomponents disabledtextarea"

				autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"  disabled> </textarea>	
				
				<button name="button" id=submitbutton2 class="submitbuttonfortextarea questioncomponents">Submit!</button>
			
				<div class="multiplechoicecstyle questioncomponents">
					<div id=choice5 class=eachmultiplechoice> Multiple 5</div>
					<div id=choice6 class=eachmultiplechoice> Multiple 6</div>
					<div id=choice7 class=eachmultiplechoice> Multiple 7</div>
					<div id=choice8 class=eachmultiplechoice> Multiple 8</div>
				</div>
				
			</div>
			
			<div id=question3housing class=questionhousinggroup>		
			
				<div id=question3view class=questionstyle> Question Three </div>
				
				<button name="button" id=button3 class="questioaudiobutton questioncomponents">Hear The Question Again</button>

				<textarea id="question3textarea" maxlength="200" class="questiontextarea questioncomponents disabledtextarea"

				autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off"  disabled> </textarea>	
				
				<button name="button" id=submitbutton3 class="submitbuttonfortextarea questioncomponents">Submit!</button>
			
				<div class="multiplechoicecstyle questioncomponents">
					<div id=choice9 class=eachmultiplechoice></div>
					<div id=choice10 class=eachmultiplechoice></div>
					<div id=choice11 class=eachmultiplechoice></div>
					<div id=choice11 class=eachmultiplechoice></div>
				</div>
			</div>
	
		</div>
	
		
		<div id=correctpanel  class=screen3panels>
	
			<div class="nextquestionpress">
				
				<p id=correctmessage class=topmessagebar>
				Great Job!
				</p>
				
				<p class=oxlarge>O</p>
				
				
				<div id=correctpaneladditionalmessage> </div>
				
			
				<button name="button" id=timetocompare>Continue</button>
				
			</div>
			
		</div>
	
		
		<div id=incorrectpanel  class=screen3panels>
	
			<div class="nextquestionpress">
			
				<p id=incorrectmessage class=topmessagebar>
				No!
				</p>
				
				<p class=oxlarge>X</p>
			
				<div id=incorrectpaneladditionalmessage> </div>
				
			
				<button name="button" id=timetocompare>Continue</button>
				
			</div>
		</div>
	

		<div id=gameoverpanel  class=screen3panels>
			
			<div class="nextquestionpress">
				<p id=gameovermessage class=gameovermessageclass>
				Game Over!
				</p>
				
				<button name="button" id=startanewgame class=newgametriggerclass>Start A New Game</button>
				
			</div>
	
		</div>
	
	

	
	
	
	</div>
	
	
	
	
	
	</div>
	
	
	<div class="app" style="display:none;">
		<h1>Apache Cordova</h1>
		<div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
		</div>
	</div>
	
	<script type="text/javascript" src="js/exam.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
